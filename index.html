      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #8e9fc3;
      color: white;
      font-weight: bold;
    }

    /* Tournament card */
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      padding: 10px;
    }
    .card img { width: 50px; height: 50px; border-radius: 5px; float: left; margin-right: 10px; }
    .card h3 { margin: 0; font-size: 16px; }
    .card p { margin: 2px 0; font-size: 14px; }

      display: flex;
      justify-content: space-around;

    // Example: Load Tournaments
    async function loadTournaments() {
      const q = await getDocs(collection(db, "tournaments"));
      const container = document.getElementById("tournamentList");
      container.innerHTML = "";
      q.forEach(doc => {
        const t = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${t.image || 'https://via.placeholder.com/50'}">
          <h3>${t.name}</h3>
          <p>Quota: ${t.quotaCurrent || 0}/${t.quotaMax || 0}</p>
          <p>Entry Fee: ${t.entryFee || 'Free'}</p>
        `;
        container.appendChild(div);
      });
    }
    loadTournaments();

    // Banner auto slide
    const banners = document.querySelectorAll(".banner img");
    let current = 0;
    setInterval(() => {
      banners[current].classList.add("hidden");
      current = (current+1) % banners.length;
      banners[current].classList.remove("hidden");
    }, 3000);
  </script>
